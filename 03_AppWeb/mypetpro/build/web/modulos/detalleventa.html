<div class="container-fluid">
    <div class="row mt-3 mb-3">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title float-left mr-5">Ventas</h4>
                    <div class="btn-group float-left">
                        <label for="txtbuscar" class=" text-dark text-center form-text m mt-2 mr-1">Buscar:</label>
                        <input id="txtbuscarventa" type="text" class="" placeholder="Buscar por Folio"  />
                        <button id="btnbuscarventa" class="btn btn-sm btn-outline-dark mr-5" onclick="searchventa();"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="btn-group float-right">
                     
                        <button id="btnAdd" class="btn btn-success" onclick="agregarventa();" ><i class="fa fa-plus"></i> Agregar</button>
                        <button  class="btn btn-primary" onclick="imprimir('tblVentas');"><i class="fa fa-sync-alt fa-spin"></i> Imprimir</button>
                    </div>
                </div>
                <div id="tblVentas" class="card-body p-0 m-0 align-content-center">
                    <table class="table  table-hover m-0">
                        <thead class="bg-dark text-light">
                            <tr>
                                <th scope="col">IdVenta </th>
                                <th scope="col">Folio</th>
                                <th scope="col">Fecha Venta</th>
                                <th scope="col">IdEmpleado</th>                              
                                <th scope="col">IdCliente</th>                               
                                <th scope="col">Total</th>                                
                                <th scope="col">Estatus</th>
                                <th scope="col">Acciones</th>                                
                            </tr>
                        </thead>
                        <tbody id="tbodydetalleVenta" class="bg-white">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="style/js/script modulos/venta.js"></script>

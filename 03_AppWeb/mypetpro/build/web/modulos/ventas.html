<div class="container-fluid">
    <div class="row mt-3 mb-3">
        <div class="col-sm-6">

            <div class="card">

                    <h4 class="card-title float-left mr-5"> Busquedas de Ventas</h4>

                            <input id="txtBCliente" type="text" class="" placeholder="Buscar por Nombre"/>

                    </div>
                    <div class="table-responsive">

                                    <td>Correo</td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody id="tbodyclientes"></tbody>
                        </table>
                    </div>
                </div>


                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title float-left mr-5">Empleados</h4>

                </div>

                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Nombre</td>

                            </thead>
                            <tbody id="tbodymercancias"></tbody>
                        </table>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title float-left mr-5">Mascota</h4>

            </div>
            
            <div class="card-body">
                <label for="txtClienteElegido" >Cliente:</label>

            <div class="card-body" id="txtMercanciaElegida">
                
            </div>
            
            <div class="card-body" id="txtMascotaElegida">
                
            </div>
            
            <div class="card-body" >

            </div>
            
             <div class="card-body" >
                 <button onclick="obtenerTotal();" class="btn btn-success mx-4"><i class="fa fa-calculator"></i></button>
